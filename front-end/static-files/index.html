<!DOCTYPE html>
<html>

<head>
    <title>Aplicación Microservicios</title>

    <!-- Cargamos biblioteca Jasmine -->

    <link rel="stylesheet" href="lib/jasmine-4.5.0/jasmine.css">
    <script src="lib/jasmine-4.5.0/jasmine.js"></script>
    <script src="lib/jasmine-4.5.0/jasmine-html.js"></script>
    <script src="lib/jasmine-4.5.0/boot0.js"></script>
    <script src="lib/jasmine-4.5.0/boot1.js"></script>

    <!-- Cargamos nuestros CSS -->
    <link rel="stylesheet" href="css/front-end.css">
    <link rel="stylesheet" href="css/ms-tiro_con_arco.css">
    <link rel="stylesheet" href="css/ms-balonmano.css">
    <link rel="stylesheet" href="css/ms-motonautica.css">
    <link rel="stylesheet" href="css/ms-futbol.css">



</head>

<body>
    <h1>Aplicación Microservicios - Tiro con arco</h1>
    <!-- Barra de navegación de la aplicación -->
    <nav>
        <table class="Aplicacion-tiro_con_arco">
            <thead>
                <tr>
                    <th colspan="4">Aplicación Tiro con Arco</th>
                </tr>
            </thead>
            <thead>
                    <th>Listados de arqueros</th><th>Búsquedas</th>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <a href="javascript:tiro_con_arco.procesarListaNombre()" class="opcion-principal"
                        title="Muestra los nombres de los arqueros de la base de datos">Listar nombres</a>
                        <a href="javascript:tiro_con_arco.procesarListaNombreOrdenado()" class="opcion-principal"
                        title="Muestra los nombres de los arqueros ordenados de la base de datos">Lista de nombres ordenada</a>
                        <a href="javascript:tiro_con_arco.procesarListaEntera()" class="opcion-principal"
                        title="Muestra todos los datos de los arqueros de la base de datos">Lista de arqueros</a>
                    </td>
                     <td>
                        <input type="text" placeholder="Apellido" id="criterio-1">
                        <input type="text" placeholder="Nacionalidad" id="criterio-2">
                        <input type="text" placeholder="Edad" id="criterio-3">
                        <button class="btn" onclick="tiro_con_arco.procesarListaCriteriosPrecisa(document.getElementById('criterio-1').value, document.getElementById('criterio-2').value, document.getElementById('criterio-3').value, true)">Buscar por criterios</button>
                        <button class="btn" onclick="tiro_con_arco.procesarListaCriteriosPrecisa(document.getElementById('criterio-1').value, document.getElementById('criterio-2').value, document.getElementById('criterio-3').value, false)">Buscar por algún criterio</button>
                        <div></div>
                        <input type="text" placeholder="Nombre" id="nombre-1">
                        <button class="btn" onclick="tiro_con_arco.procesarListaBusquedaNombre(document.getElementById('nombre-1').value)">Buscar por nombre</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </nav>
    <br></br>



    <!-- 
        Article en el que se va a mostrar la info cuando se pinche una opción del menú 
        Todos los apartados de este article se rellenarán con funciones en Javascript
    -->
    <article id="seccion-principal">
        <!-- Título del article -->
        <h2 id="seccion-principal-titulo"></h2>
        <!-- Contenido del article -->
        <div id="seccion-principal-contenido">
        </div>
    </article>


    <!-- 
        ...............  ZONA DE CARGA DE FICHEROS JS .........................
    
        Debe ponerse al final del documento para que estén creados los elementos del DOM.
        
    -->

    <!-- Cargamos ficheros JS propios del proyecto -->
    <script src="js/front-end.js"></script>
    <script src="js/ms-tiro_con_arco.js"></script>
    <script src="js/ms-motonautica.js"></script>
    <script src="js/ms-futbol.js"></script>
    <script src="js/ms-balonmano.js"></script>
    <script src="js/ms-gimnasia.js"></script>


    <!-- Cargamos ficheros spec con los tests -->
    <script src="js/front-end-spec.js"></script>
    <script src="js/ms-tiro_con_arco-spec.js"></script>
    <script src="js/ms-motonautica-spec.js"></script>
    <script src="js/ms-futbol-spec.js"></script>
    <script src="js/ms-balonmano-spec.js"></script>
    <script src="js/ms-gimnasia-spec.js"></script>


</body>

</html>
